<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1b26;
    color: #c0caf5;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  #controls {
    display: flex;
    gap: 16px;
    align-items: center;
    padding: 8px 12px;
    background: #24283b;
    border-bottom: 1px solid #414868;
    flex-shrink: 0;
    flex-wrap: wrap;
  }
  .control {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
  }
  .control label { color: #7aa2f7; white-space: nowrap; }
  .control input[type="range"] { width: 120px; }
  .control .value {
    color: #bb9af7;
    font-family: monospace;
    min-width: 40px;
    text-align: right;
  }
  .control input[type="checkbox"] { accent-color: #7aa2f7; }
  button {
    background: #414868;
    color: #c0caf5;
    border: 1px solid #565f89;
    padding: 4px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
  }
  button:hover { background: #565f89; }
  #status {
    color: #565f89;
    font-size: 12px;
    margin-left: auto;
  }
  #artContainer {
    flex: 1;
    overflow: auto;
    padding: 8px;
  }
  #art {
    font-family: "SauceCodePro Nerd Font Mono", monospace;
    font-size: 14px;
    line-height: 1.0;
  }
  .art-line { white-space: nowrap; }
  .art-line span {
    display: inline-block;
    width: 1ch;
    overflow: hidden;
    text-align: center;
  }
</style>
</head>
<body>

<div id="controls">
  <div class="control">
    <label>Width:</label>
    <input type="range" id="widthSlider" min="20" max="200" value="60">
    <span class="value" id="widthVal">60</span>
  </div>
  <div class="control">
    <label>Contrast:</label>
    <input type="range" id="contrastSlider" min="-100" max="100" value="0" step="1">
    <span class="value" id="contrastVal">0.00</span>
  </div>
  <div class="control">
    <label>Dither:</label>
    <input type="checkbox" id="ditherCheck">
  </div>
  <button id="copyBtn">Copy text</button>
  <button id="saveBtn">Save text…</button>
  <span id="status"></span>
</div>

<div id="artContainer">
  <div id="art">Loading…</div>
</div>

<!-- Hidden canvases for glyph measurement and image processing -->
<canvas id="glyphCanvas" style="display:none"></canvas>
<canvas id="imgCanvas" style="display:none"></canvas>

<script src="interactive-renderer.js"></script>
</body></html>
